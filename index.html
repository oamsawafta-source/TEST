<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMELY ON TOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00; /* أخضر نيون */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            cursor: crosshair;
        }

        /* فيديو الخلفية */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.3) contrast(1.2) grayscale(0.5);
        }

        /* حاوية المحتوى */
        .content-wrapper {
            z-index: 1;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        .image-container img {
            width: 600px;
            max-width: 85%;
            border: 3px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00;
            transition: 0.5s;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px #00ff00;
        }

        .text {
            margin-top: 15px;
            font-size: 2.8em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 3px 3px 0px #000, 0 0 20px #00ff00;
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .divider {
            color: #fff;
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ff00;
        }

        /* طبقة شفافة لتفعيل الصوت عند أول ضغطة في أي مكان */
        #click-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            background: rgba(0,0,0,0.1);
        }
    </style>
</head>
<body onclick="enableAudio()">

    <div id="click-overlay"></div>

    <video muted loop id="bg-video" autoplay playsinline>
        <source src="https://cdn.discordapp.com/attachments/1434248600116002867/1466819885010260098/hisd.mp4?ex=697e21f8&is=697cd078&hm=3dab0bd78ccf4f3002bfe26664403008660e6dd9d098eb26b28ebcff61b20df3&" type="video/mp4">
    </video>

    <div class="content-wrapper">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1434248600116002867/1458604373893451888/dsa.webp?ex=697de86e&is=697c96ee&hm=4ede062d7981bd6c935b6b60e3aa3b969a75c9c99dba6d73779636e703091b5c&" alt="Homo image">
        </div>

        <div class="text">Homo On Top</div>
        <div class="divider">━━━━━━━━━━━━━━━━━━━━</div>
        <div class="text" style="font-size: 1.8em; color: #fff;">داعسكم مسوؤل الـ Homos</div>
        <div class="text" style="font-size: 1.5em;">مععععععمود اكلي ياها</div>
        <div class="text" style="font-size: 1.5em;"> السعودية كلها عايبه اولها رئيسكم محمد بن سلمان  يلا يا مخانيث </div>
        <div class="divider">━━━━━━━━━━━━━━━━━━━━</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.discordapp.com/attachments/1434248600116002867/1466819885010260098/hisd.mp4?ex=697e21f8&is=697cd078&hm=3dab0bd78ccf4f3002bfe26664403008660e6dd9d098eb26b28ebcff61b20df3&" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("bg-music");
        const overlay = document.getElementById("click-overlay");

        function enableAudio() {
            audio.play();
            overlay.style.display = "none"; // حذف الطبقة الشفافة بعد التشغيل
        }

        // محاولة التشغيل التلقائي (قد تفشل في بعض المتصفحات بدون ضغطة)
        window.onload = function() {
            audio.play().catch(() => {
                console.log("التشغيل التلقائي محجوب، اضغط في أي مكان لتفعيل الصوت");
            });
        };
    </script>

</body>
</html>
